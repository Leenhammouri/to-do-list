<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.1.0/mdb.min.css" rel="stylesheet" />
</head>

<body>
    <div class="fluid-contanier p-4">
        <form onsubmit="event.preventDefault(); login()">
            <!-- Email input -->
            <div data-mdb-input-init class="mb-4">
                <input type="text" id="email" class="form-control" placeholder="email" />
                <span class="text-danger" id="errorSpan" style="display: none;">invalid Email</span>
            </div>

            <!-- Password input -->
            <div data-mdb-input-init class="mb-4">
                <input type="password" id="password" class="form-control" placeholder="password" />
            </div>

            <!-- 2 column grid layout for inline styling -->


            <!-- Submit button -->
            <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">Sign
                in</button>

        </form>
    </div>


    <script src="login.js"></script>
</body>

</html>
